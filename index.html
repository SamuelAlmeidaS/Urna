<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>

<body>

    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number pisca"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: fulano de tal<br/>
                        Partido: FFF<br/>
                        Vice-Prefeito: Beltrano de Tal
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./images/99.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./images/99_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br />
                CONFIRMAR para CONFIRMAR este voto<br />
                CORRIGIR para REINICIAR o voto

            </div>
        </div>
        <div class="key__board">
            <div class="key__board__line">
                <div class="key__board__bnt" onclick="clicou('1')">1</div>
                <div class="key__board__bnt" onclick="clicou('2')">2</div>
                <div class="key__board__bnt" onclick="clicou('3')">3</div>
            </div>
            <div class="key__board__line">
                <div class="key__board__bnt" onclick="clicou('4')">4</div>
                <div class="key__board__bnt" onclick="clicou('5')">5</div>
                <div class="key__board__bnt" onclick="clicou('6')">6</div>
            </div>
            <div class="key__board__line">
                <div class="key__board__bnt" onclick="clicou('7')">7</div>
                <div class="key__board__bnt" onclick="clicou('8')">8</div>
                <div class="key__board__bnt" onclick="clicou('9')">9</div>
            </div>
            <div class="key__board__line">
                <div class="key__board__bnt" onclick="clicou('0')">0</div>
            </div>
            <div class="key__board__line">
                <div class="key__board__bnt bnt__white" onclick="white()">BRANCO</div>
                <div class="key__board__bnt bnt__correct" onclick="correct()">CORRIGE</div>
                <div class="key__board__bnt bnt__confirm" onclick="confirms()">CONFIRMAR</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
